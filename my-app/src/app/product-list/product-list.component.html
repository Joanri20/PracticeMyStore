<h2>Categorias</h2>

<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + ' Detalles'">
            {{ product.name }}
        </a>
    </h3>

    <p *ngIf="product.description">
        Descricci√≥n: {{ product.description }}
    </p>

    <button (click)="share()">
        Ver
    </button>

    <app-product-alerts 
        [product]="product"
        (notify)="onNotify()">
    </app-product-alerts>


</div>
